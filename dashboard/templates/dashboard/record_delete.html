{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">

    <h1>Delete record</h1>


    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ dashboardmodel.job_reference_number }}"?</p>

        <input class="btn btn-danger" type="submit" value="DELETE">
        
        <a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">CANCEL</a>
    </form>

</div>


{% endblock content %}
